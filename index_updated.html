  <style>
    :root {
      --bg: #fff8e7;
      --accent: #c58f00;
      --text: #333;
      --muted: #999;
    }
    * { box-sizing: border-box; }
    body {
      background-color: var(--bg);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: var(--accent); margin: 8px 0; }
    #fortune {
      font-size: 1.4rem;
      color: var(--text);
      margin-top: 16px;
      max-width: 740px;
      line-height: 1.5;
      opacity: 1;
      transition: opacity 240ms ease;
    }
    .cookie {
      font-size: 3rem;
      cursor: pointer;
      user-select: none;
      transition: transform 120ms ease;
    }
    .cookie:active { transform: scale(0.96); }
    .footer {
      margin-top: 28px;
      font-size: 0.95rem;
      color: var(--muted);
    }
    .btn {
      margin-top: 18px;
      border: none;
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn:active { transform: translateY(1px); }
    .fade-out { opacity: 0; }
  </style>
</head>
