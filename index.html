<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Fortune â€” EN/TR + Spotify</title>
  <style>
    :root { --bg: #fff8e7; --accent: #c58f00; --text: #333; --muted: #999; }
    body {
      background-color: var(--bg);
      font-family: 'Georgia', serif;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; padding: 20px; text-align: center;
    }
    h1 { color: var(--accent); margin: 8px 0; }
    #fortune {
      font-size: 1.3rem; color: var(--text); margin-top: 16px; max-width: 740px;
      line-height: 1.6; opacity: 1; transition: opacity 240ms ease; white-space: pre-line;
    }
    .cookie { font-size: 3rem; cursor: pointer; user-select: none; transition: transform 120ms ease; }
    .cookie:active { transform: scale(0.96); }
    .footer { margin-top: 28px; font-size: 0.95rem; color: var(--muted); }
    .btn, .lang { margin-top: 18px; border: none; background: var(--accent); color: white;
      padding: 10px 14px; border-radius: 999px; font-size: 0.95rem; cursor: pointer; }
    .btn:active, .lang:active { transform: translateY(1px); }
    .langbar { display: flex; gap: 8px; margin-top: 10px; }
    .lang.secondary { background: #e7d29b; color: #392e04; }
    a { color: #0b64b3; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="cookie" id="cookie" title="Click for a new fortune">ðŸ¥ </div>
  <h1 id="title">Your Fortune</h1>
  <div id="fortune">Loading...</div>
  <button class="btn" id="another">Give me another âœ¨</button>
  <div class="langbar">
    <button class="lang" id="lang-en">English</button>
    <button class="lang secondary" id="lang-tr">TÃ¼rkÃ§e</button>
  </div>
  <div class="footer" id="tip">Tip: Click the cookie or the button to get a new message.</div>

  <script>
    const fortuneEl = document.getElementById('fortune');
    const cookieEl = document.getElementById('cookie');
    const btn = document.getElementById('another');
    const tipEl = document.getElementById('tip');
    const titleEl = document.getElementById('title');
    const langEN = document.getElementById('lang-en');
    const langTR = document.getElementById('lang-tr');

    const labels = {
      en: { title: "Your Fortune", tip: "Tip: Click the cookie or the button to get a new message.",
            number: "Todayâ€™s Lucky Number is: ", color: "Todayâ€™s Lucky Color is: ",
            song: "Todayâ€™s Song for you is: ", another: "Give me another âœ¨" },
      tr: { title: "BugÃ¼nÃ¼n FalÄ±", tip: "Ä°pucu: Yeni bir mesaj iÃ§in kurabiyeye ya da dÃ¼ÄŸmeye tÄ±kla.",
            number: "BugÃ¼nÃ¼n ÅžanslÄ± NumarasÄ±: ", color: "BugÃ¼nÃ¼n ÅžanslÄ± Rengi: ",
            song: "BugÃ¼n Senin ÅžarkÄ±n: ", another: "Bir tane daha âœ¨" }
    };

    // Parse either EN or TR formatted line into parts
    const reAny = new RegExp('^(.*) (?:Todayâ€™s Lucky Number is:|BugÃ¼nÃ¼n ÅžanslÄ± NumarasÄ±:) ([^,]+), (?:Todayâ€™s Lucky Color is:|BugÃ¼nÃ¼n ÅžanslÄ± Rengi:) ([^,]+), (?:Todayâ€™s Song for you is:|BugÃ¼n Senin ÅžarkÄ±n:) (.*)$', 'u');

    let currentLang = 'en';
    let dataEN = [];
    let dataTR = [];

    function setUI() {
      const L = labels[currentLang];
      titleEl.textContent = L.title;
      tipEl.textContent = L.tip;
      btn.textContent = L.another;
      langEN.classList.toggle('secondary', currentLang !== 'en');
      langTR.classList.toggle('secondary', currentLang !== 'tr');
    }

    function parseLine(s) {
      const m = s.match(reAny);
      if (!m) return { main: s, num: "", color: "", song: "" };
      return { main: m[1].trim(), num: m[2].trim(), color: m[3].trim(), song: m[4].trim() };
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Build a Spotify search URL like: https://open.spotify.com/search/track:"Happy" artist:"Pharrell Williams"
    function spotifySearchUrl(songStr) {
      // Try to split "Title â€” Artist" (em dash, en dash, or hyphen)
      const parts = songStr.split(/[â€”â€“-]/);
      let q;
      if (parts.length >= 2) {
        const title = parts[0].trim();
        const artist = parts.slice(1).join(' ').trim();
        q = 'track:"' + title + '" artist:"' + artist + '"';
      } else {
        q = songStr.trim();
      }
      return 'https://open.spotify.com/search/' + encodeURIComponent(q);
    }

    function renderFourLines(p) {
      const L = labels[currentLang];
      const link = spotifySearchUrl(p.song);
      // Use innerHTML to inject a link on the last line; safely escape other text.
      fortuneEl.innerHTML = escapeHtml(p.main) + "\n"
        + escapeHtml(L.number + p.num + ",") + "\n"
        + escapeHtml(L.color + p.color + ",") + "\n"
        + escapeHtml(L.song)
        + '<a href="' + link + '" target="_blank" rel="noopener">'
        + escapeHtml(p.song) + "</a>";
    }

    function randomItem(list) { return list[Math.floor(Math.random() * list.length)]; }

    function showRandom() {
      const list = currentLang === 'en' ? dataEN : dataTR;
      const p = parseLine(randomItem(list));
      fortuneEl.classList.add('fade-out');
      setTimeout(() => {
        renderFourLines(p);
        fortuneEl.classList.remove('fade-out');
      }, 140);
    }

    langEN.onclick = () => { currentLang = 'en'; setUI(); showRandom(); };
    langTR.onclick = () => { currentLang = 'tr'; setUI(); showRandom(); };
    btn.onclick = showRandom;
    cookieEl.onclick = showRandom;

    Promise.all([
      fetch('fortunes_360_unique_lucky_ready.json', { cache: 'no-store' }).then(r => r.json()),
      fetch('fortunes_360_tr.json', { cache: 'no-store' }).then(r => r.json())
    ]).then(([en, tr]) => {
      dataEN = en; dataTR = tr;
      setUI(); showRandom();
    }).catch(err => {
      console.error(err);
      fortuneEl.textContent = "Could not load datasets. Make sure both JSON files are present.";
    });
  </script>
</body>
</html>
